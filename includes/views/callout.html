<div class="cell callout padding-button {{ type }}" data-closable data-key="{{ key }}">
	<button class="close-button" aria-label="{{ close }}" type="button" data-close style="top: 50%; transform: translateY(-50%);">
		<span aria-hidden="true">&times;</span>
	</button>
	<p class="margin-right-2">{{ message }}</p>
</div>
