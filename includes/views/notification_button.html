<div class="cell shrink notification-status {{ class }}" data-blog-id="{{ blog_id }}">
	<span class='button expanded success notification-toggle' title='{{ title }}'>
		<label for='notification-toggle-join-{{ blog_id }}'><i class='fa fa-envelope'></i></label>
		<input id='notification-toggle-join-{{ blog_id }}' data-blog-id='{{ blog_id }}' class='switch-input'
			type='checkbox' name='notification-toggle[]'>
	</span>
</div>
