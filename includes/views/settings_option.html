<div class="radio">
    <label class="label-wrapper" for="{{ id }}">
	<i class="fas fa-{{ icon }}"></i>
	<input id="{{ id }}" class="invitation-input radio-input" type="radio" name="{{ inputName }}" value="{{ value }}" {{ checked }} {{ disabled }}/>
	<span>{{ text }}</span>
	<label class="radio-label flex-spacer-left" for="{{ id }}">
	    <span class="show-for-sr">{{ text }}</span>
	</label>
    </label>
</div>
