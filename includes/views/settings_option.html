<div class="radio">
	<label class="label-wrapper" for="{{ id }}">
		<i class="fas fa-{{ icon }}" aria-hidden="true"></i>
		<input id="{{ id }}" class="invitation-input radio-input" type="radio" name="{{ input_name }}"
			value="{{ value }}" {{ checked }} {{ disabled }} />
		<span>{{ text }}</span>
		<label class="radio-label flex-spacer-left" for="{{ id }}">
			<span class="show-for-sr">{{ text }}</span>
		</label>
	</label>
</div>
